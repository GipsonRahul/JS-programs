<body>
    <h1>Area of Circle</h1>
    <h2>Formula : (pi*(r*r))</h2>
    <h2>Enter the radius of the circle : <input type="text" id="radius"></h2>
    <button id="area_circle-btn">Calculate</button><br>
    <h2 id="result_area_circle"></h2>
    <h1>Area of Triangle</h1>
    <h2>Formula : ((h*b)/2)</h2>
    <h2>Enter the base of the triangle : <input type="text" id="base"></h2>
    <h2>Enter the height of the triangle : <input type="text" id="height"></h2>
    <button id="area_triangle-btn">Calculate</button><br>
    <h2 id="result_area_triangle"></h2>
    <script src="02-area_of_circle_and _triangle.js"></script>
</body>
